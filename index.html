<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">

            <input type="text" name="catch-phrase" id="catch-phrase" placeholder="catch-phrase">
            <input type="text" name="bs" id="bs" placeholder="bs">

        
      </div>
      <div class="modal-footer">

      </form>

    <script>
        $(function(){
            let login=false;
            $('.modal').modal('show')
            $('.modal-close').on('click',function(e){
                 $('.modal').modal('hide')
            })
             $('.modal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
        })
        $('#user-form').on('submit',function(e){
            e.preventDefault()
            console.log(e.currentTarget)
            const formData= new FormData(e.currentTarget)
            const objFormData= Object.fromEntries(formData.entries())
            const jsonFormData = JSON.stringify(objFormData)
            const res= await fetch('https://jsonplaceholder.typicode.com/users', {
                    method: 'POST',
                    body: jsonFormData,
                    headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                    },
                })

                if(!res.ok){
                    const err= await res.text()
                    throw new Error(err)
                }
                return res.json()
     })

        })
    </script>
