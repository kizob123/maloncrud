    <script>
        document.querySelector('.upload-holder').addEventListener('click',function(e){
            $('.add-modal').modal('show')
        })
          $('.add-form').on('submit', async function (e) {
        e.preventDefault()
        console.log(e.currentTarget)
        const formData = new FormData(e.currentTarget)
        console.log(formData);
        const objFormData = Object.fromEntries(formData.entries())
        console.log(objFormData);

        const jsonFormData = JSON.stringify(objFormData)
        const res = await fetch(`https://jsonplaceholder.typicode.com/posts`, {
            method: 'POST',
            body: jsonFormData,
            mode: "cors",
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })

        if (!res.ok) {
            const err = await res.text()
            throw new Error(err)
        }
        res.json().then(
            data => {
                console.log(data);
                
                $('.add-modal').modal('hide')
                $('.info-modal').modal('show').find('.info-success').text('post entered')
            }
        )
        return false
    })
    </script>
